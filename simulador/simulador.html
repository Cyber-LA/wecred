<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Empréstimo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="images/logo-preto-wecred.jpg" alt="wecred logo">

    <!-- Conteúdo Principal -->
    <main>
        <h1>Vamos lá!</h1>
        <p>O que você está buscando?</p>
        
        <!-- Opções de Crédito -->
        <div class="options">
            <!-- Opção 1: Comprar Imóvel -->
            <a href="financiamento/financiamento.html" class="option">

                <p>Quero comprar meu imóvel</p>
            </a>

            <!-- Opção 2: Empréstimo com Imóvel -->
            <a href="home_equity/home_equity.html" class="option">
                <img src="images/home_equity.png" alt="Empréstimo com Imóvel">

            </a>

            <!-- Opção 3: Consórcio -->
            <a href="consorcio/tipo.html" class="option">
                <img src="images/consorcio.png" alt="Consórcio">
                <p>Quero um Consórcio</p>

    <script src="script.js"></script>

</html>

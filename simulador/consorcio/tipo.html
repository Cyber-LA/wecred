<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Empréstimo</title>
    <link rel="stylesheet" href="./../styles.css">
    <link rel="stylesheet" href="./../consorcio/btn.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="./../images/logo-preto-wecred.jpg" alt="wecred logo">
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <h1>Consórcio</h1>
        <p>Qual o perfil da carta?</p>
        
        <!-- Opções de Crédito Consórcio -->
        <div class="options">
            <!-- Opção 1: Imobiliário -->
            <a href="./../consorcio/meses.html" class="option">
                <img src="./../images/casa.png" alt="Imobiliário">
                <p>Imobiliário</p>
            </a>

            <!-- Opção 2: Automotivo -->
            <a href="./../consorcio/meses.html" class="option">
                <img src="./../images/carro.png" alt="Automotivo">
                <p>Automotivo</p>
            </a>

            <!-- Opção 3: Outros -->
            <a href="./../consorcio/meses.html" class="option">
                <img src="./../images/outros.png" alt="Outros">
                <p>Outros</p>
            </a>

            <!-- Botão -->
           <div class="form-buttons"></div>
               <a href="./../simulador.html">
                   <button type="button" class="btn btn-secondary">Voltar</button>
               </a>
           </div> 
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Empréstimo</title>
    <link rel="stylesheet" href="./../styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="./../images/logo-preto-wecred.jpg" alt="wecred logo">
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <h1>Consórcio</h1>
        <p>Expectativa de Contemplação?</p>
        
        <!-- Opções de Crédito Consórcio - Meses -->
        <div class="options">
            <!-- Opção 1: 60 Meses -->
            <a href="form.html" class="option">
                <img src="images/financiamento.png" alt="60 Meses">
                <p>60 Meses</p>
            </a>
            <!-- Opção 2: 120 Meses -->
            <a href="form.html" class="option">
                <img src="images/home_equity.png" alt="120 Meses">
                <p>120 Meses</p>
            </a>

            <!-- Opção 3: 180 Meses -->
            <a href="form.html" class="option">
                <img src="images/consorcio.png" alt="180 Meses">
                <p>180 Meses</p>
            </a>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>

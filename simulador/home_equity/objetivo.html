<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="./../styles.css">
    <link rel="stylesheet" href="./../home_equity/btn.css">

    <header>

            <img src="./../images/logo-preto-wecred.jpg" alt="wecred logo">

    <!-- Conteúdo Principal -->
    <main>

            <a href="./../home_equity/meses.html" class="option">

            </a>

            <!-- Opção 4: Outros -->
             <a href="./../home_equity/meses.html" class="option">
                <img src="./../images/outros.png" alt="Outros">

            </a>

            <!-- Botão -->
            <div class="form-buttons"></div>
            <a href="./../home_equity/home_equity.html">

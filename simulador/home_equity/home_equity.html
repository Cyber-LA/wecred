<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Empréstimo</title>
    <link rel="stylesheet" href="./../styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="./../images/logo-preto-wecred.jpg" alt="wecred logo">
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <h1>Home Equity</h1>
        <p>Qual o perfil do imóvel?</p>
        
        <!-- Opções de Crédito Home Equity -->
        <div class="options">
            <!-- Opção 1: Casa -->
            <div class="option">
                <img src="images/financiamento.png" alt="Casa">
                <p>Casa</p>
            </div>

            <!-- Opção 2: Apartamento -->
            <div class="option">
                <img src="images/home_equity.png" alt="Apartamento">
                <p>Apartamento</p>
            </div>

            <!-- Opção 3: Sala Comercial -->
            <div class="option">
                <img src="images/consorcio.png" alt="Sala Comercial">
                <p>Sala Comercial</p>
            </div>

            <!-- Opção 4: Outros -->
            <div class="option">
                <img src="images/consorcio.png" alt="Outros">
                <p>Outros</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>

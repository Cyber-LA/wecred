<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador WeCred</title>
    <link rel="stylesheet" href="./../styles.css">
    <link rel="stylesheet" href="dados.css">
    <link rel="icon" type="image/png" sizes="16x16" href="./../../favicon_io/favicon-32x32.png">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="./../images/logo-preto-wecred.jpg" alt="wecred logo">
        </div>
    </header>

    <!-- Formulário -->
    <main>
        <p>Agora precisamos dos seus dados.</p>
        <form id="meu-formulario">
            <div class="form-group">
                <label for="nome-completo">Nome completo</label>
                <input type="text" id="nome-completo" name="nome-completo" placeholder="Nome completo" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" required>
            </div>
            <div class="form-group">
                <label for="data-nascimento">Data de Nascimento</label>
                <input type="text" id="data-nascimento" name="data-nascimento" placeholder="00/00/0000" maxlength="10" required>
            </div>
            <div class="form-group">
                <label for="whatsapp">Whatsapp</label>
                <input type="text" id="whatsapp" name="whatsapp" placeholder="(00) 00000-0000" maxlength="15" required>
            </div>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" placeholder="00000-000" maxlength="9" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado" placeholder="Estado" required>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>
            </div>
            <div class="form-group">
                <label for="rua">Rua</label>
                <input type="text" id="rua" name="rua" placeholder="Rua" required>
            </div>            
            <div class="form-group">
                <label for="numero">Número</label>
                <input type="text" id="numero" name="numero" placeholder="Número" required>
            </div>
            <button type="submit">Enviar</button>
            <button type="button" class="btn-back" onclick="history.back()">Voltar</button>
        </div> 
        </form>
    </main>

    <!-- Importar o arquivo JavaScript externo -->
    <script src="dados.js"></script>
</body>
</html>

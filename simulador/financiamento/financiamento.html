<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Empréstimo</title>
    <link rel="stylesheet" href="./../styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="./../images/logo-preto-wecred.jpg" alt="wecred logo">
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <h1>Financiamento</h1>
        <p>Quanto tempo pretende comprar o imóvel?</p>
        
        <!-- Opções de Crédito Comprar Imóvel -->
        <div class="options">
            <!-- Opção 1: Imediatamente -->
            <div class="option" title="Já comprei e preciso aprovar o financiamento agora">
                <img src="images/financiamento.png" alt="Imediatamente">
                <p>Imediatamente</p>
            </div>

            <!-- Opção 2: Até 3 Meses -->
            <div class="option">
                <img src="images/home_equity.png" alt="Até 3 Meses">
                <p>Até 3 Meses</p>
            </div>

            <!-- Opção 3: Acima de 3 Meses -->
            <div class="option">
                <img src="images/consorcio.png" alt="Acima de 3 Meses">
                <p>Acima de 3 Meses</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
